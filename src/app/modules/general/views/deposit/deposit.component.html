<div class="card">
  <div class="row">
    <div class="col-12">
      <h3 class="text-center text-success fw-bold">Dep√≥sito Bancario</h3>
    </div>
    <hr />
    <div class="col-12">
      <form [formGroup]="depositForm" (ngSubmit)="depositMoney()">
        <div class="mb-3">
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label for="account">Cuenta Bancaria:</label>
                <select
                  id="account"
                  formControlName="inputAccount"
                  class="form-control"
                  required
                >
                  <option
                    *ngFor="let account of bankAccount"
                    [value]="account.numeroCuenta"
                  >
                    {{ account.numeroCuenta }}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label for="amount">Monto a Depositar:</label>
                <input
                  type="number"
                  id="amount"
                  formControlName="inputDeposit"
                  class="form-control"
                  required
                />
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success">Depositar</button>
      </form>
    </div>
  </div>
</div>
