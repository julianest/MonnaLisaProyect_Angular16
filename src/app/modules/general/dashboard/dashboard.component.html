<div class="dashboard-container">
    <!-- Nav Superior -->
    <nav class="navbar">
      <div class="nav-left">
        <button class="menu-toggle" (click)="toggleSidebar()">☰</button>
        <div class="user-info">
          <span class="circle"></span>
          <span>Julian</span>
        </div>
      </div>
      <button class="logout-btn">Cerrar sesión</button>
    </nav>
  
    <div class="dashboard-content">
      <!-- Capa de fondo para cerrar el sidebar -->
      <div class="overlay" id="overlay" (click)="closeSidebar()"></div>
  
      <!-- Sidebar con animación y comportamiento dinámico -->
      <aside class="sidebar" id="sidebar">
        <button class="action-btn">Depositar</button>
        <button class="action-btn">Retirar</button>
      </aside>
  
      <!-- Contenido Principal -->
      <main class="main-card">
        <div class="card">
          <h3>Resumen de la cuenta</h3>
          <button class="balance-btn">Saldo Disponible</button>
        </div>
  
        <div class="card">
          <h3>Historial de transacciones</h3>
          <ul class="transactions">
            <li>Transacción 1</li>
            <li>Transacción 2</li>
            <li>Transacción 3</li>
          </ul>
        </div>
      </main>
    </div>
  
    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 Dashboard</p>
    </footer>
  </div>
