<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
</head>
<body>
  <app-animated-background [circleColor]="'#1db954'" [numCircles]="15"></app-animated-background>
  <div class="register-container">
    <h1 style="text-align: center;">PICASSO</h1>
    <h2>¡Crea tu cuenta!</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input [type]="isPasswordVisible ? 'text' : 'password'" id="password" name="password" placeholder="Ingrese su contraseña" required>
        <span class="toggle-password" id="toggle-password" (click)="togglePasswordVisibility()">👁️</span>
      </div>
      <div class="buttons">
        <button type="submit" class="button">Registrar</button>
        <button type="button" class="button cancel" id="cancel-button">Cancelar</button>
      </div>
    </form>
    <p style="text-align: center; color: black; margin-top: 5%;">¿Ya tienes cuenta? <a href="/" id="register-link">¡Logueate!</a></p>
  </div>
  <div id="loading-indicator" style="display: none;">
    <div class="spinner"></div>
    <p>Cargando...</p>
  </div>
  <div id="response-overlay" style="display: none;">
    <div id="response-contain-message" style="display: none;"></div>
</div>
</body>
</html>
